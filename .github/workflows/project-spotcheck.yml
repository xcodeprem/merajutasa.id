name: Project Spot-Check

on:
  workflow_dispatch:
    inputs:
      issues:
        description: Comma-separated issue numbers to check (optional)
        required: false
        type: string

permissions:
  contents: write

jobs:
  spotcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '24'

      - name: Run spot-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PROJECT_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          PROJECT_OWNER: ${{ vars.PROJECT_OWNER || github.repository_owner }}
          PROJECT_TITLE: MerajutASA Roadmap
          REPO_NAME: ${{ github.event.repository.name }}
          ISSUES_INPUT: ${{ inputs.issues || '' }}
        run: |
          set -euo pipefail
          OWNER="${PROJECT_OWNER:-${GITHUB_REPOSITORY%/*}}"
          REPO="${REPO_NAME:-${GITHUB_REPOSITORY#*/}}"
          CMD="node tools/github/project-spotcheck.js --owner=$OWNER --repo=$REPO"
          if [ -n "$ISSUES_INPUT" ]; then CMD="$CMD --issues=$ISSUES_INPUT"; fi
          echo "Running: $CMD"
          $CMD

      - name: Upload artifact
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: project-spotcheck
          path: artifacts/project-spotcheck.json

      - name: Commit JSON to repo (optional)
        run: |
          set -e
          if git status --porcelain | grep -q "artifacts/project-spotcheck.json"; then
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add artifacts/project-spotcheck.json
            git commit -m "chore(project): add project spot-check report"
            git push
          else
            echo "No changes to commit."
          fi
