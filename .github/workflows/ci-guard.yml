name: CI Guard (H1)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  h1-guard:
    # Run for:
    # - workflow_dispatch (manual)
    # - push (always)
    # - pull_request (except Dependabot)
    # - pull_request_target (Dependabot only)
    if: >
      ${{
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'push' ||
        (
          github.event_name == 'pull_request' &&
          github.actor != 'dependabot[bot]' &&
          contains(github.event.pull_request.labels.*.name, 'enforce-governance')
        ) ||
        (
          github.event_name == 'pull_request_target' &&
          github.actor == 'dependabot[bot]' &&
          contains(github.event.pull_request.labels.*.name, 'enforce-governance')
        )
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout (PR/Push)
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - name: Checkout base for Dependabot (PR Target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run equity-ui-v2:test:a11y:e2e --silent --workspaces=false || npx playwright install --with-deps

      - name: Run root tests (all)
        run: npm run test

      - name: Run governance:verify
        run: npm run governance:verify

      - name: UI unit tests (Vitest) with coverage
        working-directory: public/equity-ui-v2
        run: npm test -- --coverage

      - name: UI e2e tests (Playwright)
        working-directory: public/equity-ui-v2
        run: npx playwright test

      - name: Upload UI coverage & e2e artifacts
        if: always()
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: ui2-tests-${{ github.run_id }}
          path: |
            artifacts/equity-ui-v2-coverage
            artifacts/equity-ui-e2e-smoke.json
            artifacts/a11y-*.json

      - name: Run A8 (no-silent-drift) Gates
        uses: ./.github/actions/run-a8
        with:
          policy-path: "tools/policy/policy.json"

      - name: Event Taxonomy Consistency
        run: npm run test:event-taxonomy

      - name: Fairness Engine Unit Tests
        run: npm run test:fairness-unit

      - name: Run H1 guard (fairness, snapshots, anomalies, KPIs, perf, a11y)
        run: node tools/h1-verify-guard.js
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          PR_HEAD_REF: ${{ github.head_ref || github.event.pull_request.head.ref || '' }}
          # Treat performance budget as advisory on PRs and on push to main (temporary while tuning).
          # Keep strict on manual workflow_dispatch runs.
          PERF_ADVISORY: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}

      - name: Disclaimers Lint (strict)
        run: node tools/disclaimers-lint.js

      - name: Markdown Lint (advisory)
        run: npm run lint:md || echo "Markdown linting found issues (advisory mode)"

      - name: Terminology Adoption Enforcement (Stage 2)
        run: |
          ADOPTION_MIN=70 BANNED_MAX=0 node tools/terminology-adoption.js

      - name: Generate Terminology Trend Report (Gate 2)
        run: node tools/terminology-adoption-trend.js

      - name: Gate 3 Verification (Stage 2 Terminology) [OPTIONAL]
        run: node tools/gate3-verify.js || echo "Gate 3 verification advisory mode"
        continue-on-error: true

      - name: Changelog Presence Check (Gate 2)
        run: node tools/changelog-presence-check.js

      - name: Equity Anomaly Annotation Coverage (Gate 2)
        run: node tools/equity-anomaly-annotate.js

      - name: Event Meta Validators (‚â•10 types)
        run: node tools/event-meta-validate.js

      - name: Collector Reliability (advisory on PR/main)
        run: |
          RELIABILITY_ATTEMPTS=40 RELIABILITY_THRESHOLD=98 \
          RELIABILITY_ADVISORY=${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }} \
          node tools/collector-reliability-smoke.js

      - name: npm audit (high severity)
        run: |
          npm audit --audit-level=high || echo "npm audit found issues (non-blocking)"

      - name: Week 6 Components Health Check (advisory)
        run: |
          npm run test:week6-imports || echo "Week 6 imports check failed (advisory)"
          npm run week6:status || echo "Week 6 status check failed (advisory)"
        continue-on-error: true

      - name: Infrastructure Health Check (advisory)
        run: |
          npm run infra:health:all || echo "Infrastructure health check failed (advisory)"
        continue-on-error: true

      - name: Compliance & Security Validation
        run: |
          echo "üîç Running compliance and security validation..."
          npm run compliance:audit
          npm run security:scan
          npm run privacy:rights
        continue-on-error: false

      - name: Upload KPI artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: h1-kpi-artifacts
          path: |
            artifacts/h1-kpi-summary.json
            artifacts/weekly-trends.json
            artifacts/equity-anomalies.json
            artifacts/under-served.json
            artifacts/a11y-smoke-report.json
            artifacts/perf-budget-report.json
            artifacts/event-meta-validate.json
            artifacts/disclaimers-lint.json
            artifacts/collector-reliability.json
            artifacts/terminology-adoption-trend.json
            artifacts/terminology-adoption-trend.ndjson
            artifacts/changelog-presence-check.json
            artifacts/equity-anomaly-coverage.json
            artifacts/equity-anomaly-annotations.json
            artifacts/week6-component-*.json
            artifacts/audit/*.ndjson
            artifacts/compliance/assessments/*.json
            artifacts/security/scans/*.json
            artifacts/privacy-*.json

      - name: Chain Integrity Monitor (advisory)
        run: |
          node tools/chain-monitor.js || echo "chain-monitor failed (advisory)"

      - name: Upload Chain Monitor Artifact
        if: always()
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: chain-monitor
          path: artifacts/chain-monitor.json
