name: Release H1 Bundle

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., h1-v0.1)'
        required: true

permissions:
  contents: write

concurrency:
  group: release-bundle-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bundle:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '24'
      - run: npm ci
      - name: Generate artifacts
        run: |
          node tools/fairness/generate-equity-snapshots.js
          node tools/derive-under-served-list.js
          node tools/equity-anomaly-detector.js
          node tools/weekly-trend-aggregator.js
          node tools/generate-h1-kpi-summary.js
      - name: Create bundle
        run: |
          mkdir -p _bundle
          cp -r artifacts _bundle/
          cp -r public/equity-ui _bundle/ui
          cp README.md _bundle/README.md || true
          cd _bundle
          zip -r ../release-artifacts.zip .
      - name: Create Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: H1 Snapshot ${{ github.event.inputs.tag }}
          draft: false
          prerelease: true
          files: release-artifacts.zip
