name: Scheduled KPI/Weekly

on:
  schedule:
    - cron: '5 17 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cron-kpi-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nightly-kpi:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install dependencies (CI)
        run: npm ci
      - name: Generate weekly + KPI
        run: |
          node tools/weekly-trend-aggregator.js
          node tools/generate-h1-kpi-summary.js
          node tools/monthly-feedback-rollup.js
      - name: Upload artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: nightly-kpi
          path: |
            artifacts/weekly-trends.json
            artifacts/h1-kpi-summary.json
            artifacts/feedback-monthly-rollup.json
