# NGINX Reverse Proxy Configuration for MerajutASA.id
# Provides HTTPS termination, security headers, and load balancing
# Based on OWASP and NIST security guidelines

upstream signer_service {
    server 127.0.0.1:4601;
    keepalive 32;
}

upstream chain_service {
    server 127.0.0.1:4602;
    keepalive 32;
}

upstream collector_service {
    server 127.0.0.1:4603;
    keepalive 32;
}

upstream equity_service {
    server 127.0.0.1:4604;
    keepalive 32;
}

upstream revocation_service {
    server 127.0.0.1:4605;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=signer:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=collector:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

server {
    listen 443 ssl http2;
    server_name localhost merajutasa.local;

    # SSL Configuration - TLS 1.2/1.3 only
    ssl_certificate ssl-certs/server.crt;
    ssl_private_key ssl-certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (OWASP recommended)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # General security settings
    server_tokens off;
    client_max_body_size 1M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Connection limits
    limit_conn perip 20;

    # Logging
    access_log /var/log/nginx/merajutasa_access.log;
    error_log /var/log/nginx/merajutasa_error.log warn;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Signer service - critical cryptographic operations
    location /api/signer/ {
        limit_req zone=signer burst=10 nodelay;
        
        proxy_pass http://signer_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts for crypto operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Chain service - hash chain operations
    location /api/chain/ {
        limit_req zone=api burst=15 nodelay;
        
        proxy_pass http://chain_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # Collector service - high volume event ingestion
    location /api/collector/ {
        limit_req zone=collector burst=50 nodelay;
        
        proxy_pass http://collector_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Equity service - fairness metrics
    location /api/equity/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://equity_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Revocation service - key revocation
    location /api/revocation/ {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://revocation_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Metrics endpoint for monitoring
    location /metrics {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:9090/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Block access to sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.git|\.env|artifacts|tools|docs/governance) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name localhost merajutasa.local;
    
    # Security headers even for redirects
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    return 301 https://$server_name$request_uri;
}